{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Kodinger">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body class="my-login-page">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="/">Ricky's Team</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="aboutus/">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="arachni_form/">Arachni</a>
                      </li>
                  </ul>

                  <ul class="navbar-nav navbar-right">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                      </li>
                  </ul>
                  
              </div>
          </div>
      </nav>
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">

            <img src="{% static 'image/logo.jpg' %}" alt="My image">

          </div>
          <!-- templates/account/login.html -->
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Website Penetration</h4>
              <form action="/arachniscan" method="POST" class="my-login-validation">
                {% csrf_token %}
                <label for="target_website">Target Website:</label>
                <input type="text" name="target_website"><br><br>
                <label for="scan_select">Choose a Scanning Type:</label>
                <select name="scan_select">
                    <option value="full_audit" selected>Full Audit</option>
                    <option value="server">Web Scan</option>
                    <option value="sql_injection">SQL Injection</option>
                </select><br><br>
                <p>Authenticated Scanning Details:<a style="opacity:0.7">(optional)</a></p>
                <label for="target_username">Target Username/E-mail</label>
                <input type="text" name="target_username"><br>
                <label for="target_password">Target Password</label>
                <input type="password" name="target_password">
                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    Scan
                  </button>

                  {{data1}}
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            Copyright &copy; 2021 &mdash; <a href="admin_login/">Ricky's Team</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
</body>

</html>
